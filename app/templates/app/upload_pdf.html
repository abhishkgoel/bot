<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load crispy_forms_tags %}
    {% block content %}
        <h1>Enter Details</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="password">ENTER OTP</label>
            <input type="password" name="otp" id="password" placeholder="OTP"><br><br>
            {{ form|crispy }}
            <input type="file" name="file" accept=".xls, .xlsx"><br><br>
            <br><br><input type="file" name="files" multiple accept=".pdf"><br><br>
            <button type="submit">Submit</button>
        </form> 
    {% endblock content %}
</form>

    
</body>
</html>
